<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 200px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background: #1e1e2f;
            color: #fff;
            padding: 20px;
        }
        .content {
            padding: 30px;
        }
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">Menu</div>
        <div class="content">Dashboard Content</div>
    </div>
</body>
</html>
